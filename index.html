<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="./scripts/generateElement.js"></script>
    <script src="./scripts/getData.js" defer></script>
    <script src="./scripts/renderReceivedData.js" defer></script>
    <script src="./index.js" defer></script>
    <script src="scripts/getData.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="search-data">
        <form action="" id="form-search-country">
          <input
            type="search"
            id="search-country"
            name="search-country"
            placeholder="Search..."
          />
          <button type="submit">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </form>
        <ul class="country-list"></ul>
      </div>
    </header>
    <main>
      <div class="flex-container country">
        <div class="flex-item country-name">
          <h2></h2>
          <div><img src="" alt="country-flag" /></div>
        </div>
        <div class="flex-item country-area">
          <h3>Area</h3>
          <p></p>
        </div>
        <div class="flex-item country-population">
          <h3>Population</h3>
          <p></p>
        </div>
        <div class="flex-item country-capital">
          <h3>Capital</h3>
          <p></p>
        </div>
        <div class="flex-item country-currency">
          <h3>Currencies</h3>
          <p></p>
        </div>
        <div class="flex-item country-languages">
          <h3>Official languages</h3>
          <p></p>
        </div>
        <div class="flex-item country-maps">
          <h3>See on Map</h3>
          <div>
            <a href="" target="_blank" class="google-maps"
              ><img
                src="./imgs/googlemaps.png"
                alt="See the Country on Google Maps"
            /></a>
            <a href="" target="_blank" class="open-street"
              ><img
                src="./imgs/openstreetmap.png"
                alt="See the country on Open Street"
            /></a>
          </div>
        </div>
        <div class="flex-item country-borders">
          <h3>Borders</h3>
          <p></p>
        </div>
        <div class="flex-item country-continents">
          <h3>Continent</h3>
          <p></p>
        </div>
        <div class="flex-item country-region">
          <h3>Region</h3>
          <p></p>
        </div>
        <div class="flex-item country-landlocked">
          <h3>Landlocked</h3>
          <p>No</p>
        </div>
        <div class="flex-item country-unmember">
          <h3>UN Member</h3>
          <p></p>
        </div>
      </div>
      <div class="weather"></div>
    </main>
    <footer>
      <span> Authors Dominic Simpson and Natalia Rusu</span>
      <span>2022</span>
    </footer>
  </body>
</html>
